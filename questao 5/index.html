<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Produtos Space Store </h1>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Chaveiro Planeta Saturno</h3>
                <p>R$ 20</p>
                <button class="add-to-cart" data-price="20">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Chaveiro Planeta Terra</h3>
                <p>R$ 20</p>
                <button class="add-to-cart" data-price="20">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Camiseta "Saturno"</h3>
                <p>R$ 60</p>
                <button class="add-to-cart" data-price="60">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Camiseta "Salve a Terra"</h3>
                <p>R$ 60</p>
                <button class="add-to-cart" data-price="60">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h3>Caneca Lua</h3>
                <p>R$ 30</p>
                <button class="add-to-cart" data-price="30">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Product 6">
                <h3> Caneca Nasa</h3>
                <p>R$ 30</p>
                <button class="add-to-cart" data-price="30">Adicionar ao Carrinho</button>
            </div>
        </div>
        <div class="cart">
            <h2>Carrinho de Compras</h2>
            <ul class="cart-items">
                <!-- Itens do Carrinho serÃ£o adicionados aqui dinamicamente -->
            </ul>
            <p>Total: R$ <span class="total">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
